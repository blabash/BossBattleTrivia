<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BossBattleTrivia</title>
</head>
<body>
    <!-- Audio Tags -->
    <iframe src="assets/1secondofsilence.mp3" allow="autoplay" id="one-sec-silence"></iframe>
    <audio id="battle-music" loop><source src="assets/RagnarosBossBattle(64kbps).mp3" type="audio/mp3"></audio>
    <audio id="rag-laugh-07"><source src="assets/RagnarosBase_Laugh07.mp3" type="audio/mp3"></audio>
    <audio id="rag-laugh-12"><source src="assets/RagnarosBase_Laugh12.mp3" type="audio/mp3"></audio>
    <audio id="rag-laugh-14"><source src="assets/RagnarosBase_Laugh14.mp3" type="audio/mp3"></audio>
    <audio id="rag-pissed-01"><source src="assets/RagnarosBase_Pissed01.mp3" type="audio/mp3"></audio>
    <audio id="rag-pissed-evo00"><source src="assets/RagnarosBase_Pissed_Evo00.mp3" type="audio/mp3"></audio>
    <audio id="rag-death-00"><source src="assets/RagnarosBase_Death00.mp3" type="audio/mp3"></audio>
    <audio id="rag-death-01"><source src="assets/RagnarosBase_Death01.mp3" type="audio/mp3"></audio>

    <!--Background-->
    <div class ="canvas-container">
        <canvas id="canvas"></canvas>
        <video id="rag-video" loop autoplay muted>
            <source src="./assets/the-firelord.webm" type="video/webm">
        </video>
    </div>

    <!-- Title screen -->
    <div class="fade-in" id="start-screen-container">
        <h1>Boss Battle Trivia</h1>
        <button class='btn btn-primary' id="startBtn">Fire it Up</button>
    </div>

    <!--Trivia Screen-->
    <div class="fade-in" id='game-container'>
        <!--Health Bars-->
        <!-- <div id="myProgress">
            <div id="myBarContainer"></div>
            <div id="myBar"></div>
        </div> -->
        <!-- Question page -->
        <div id="timeLeft"></div>
        <div id="currentQuestion"></div>
        <div id="question"></div>
        <div id="answerList"></div>
        <!-- Answer Page -->
        <div id="message"></div>
        <div id="correctedAnswer"></div>
        <!-- Scoreboard -->
        <div id="finalMessage"></div>
        <div id="correctAnswers"></div>
        <div id="incorrectAnswers"></div>
        <div id="unanswered"></div>
        <!-- <div id="startOverBtn"></div> -->
        <button id="startOverBtn" style="visibility:hidden">Start Over?</button>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
