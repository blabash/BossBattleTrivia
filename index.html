<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BossBattleTrivia</title>
</head>
<body>
    <div class ="canvas-container">
        <canvas id="canvas"></canvas>
        
        <video id="video" loop autoplay muted>
            <source src="./assets/the-firelord.webm" type="video/webm">
        </video>
        <div id="myProgress">
          <div id="myBarContainer"></div>
            <div id="myBar"></div>
          </div>
        </div>
    </div>
    <div class='game-container'>
        <h1>Boss Battle Trivia</h1>
        <iframe src="assets/1secondofsilence.mp3" allow="autoplay" id="one-sec-silence"></iframe>
        <!-- <audio id="player" autoplay loop controls><source src="assets/RagnarosBossBattle(64kbps).mp3" type="audio/mp3"></audio> -->
        <button class='btn btn-primary' id="startBtn">Fire it Up</button>
        <!-- Question page -->
        <div id="timeLeft"></div>
        <div id="currentQuestion"></div>
        <div id="question"></div>
        <div id="answerList"></div>
        <!-- Answer Page -->
        <div id="message"></div>
        <div id="correctedAnswer"></div>
        <!-- Scoreboard -->
        <div id="finalMessage"></div>
        <div id="correctAnswers"></div>
        <div id="incorrectAnswers"></div>
        <div id="unanswered"></div>
        <!-- <div id="startOverBtn"></div> -->
        <button id="startOverBtn" style="visibility:hidden">Start Over?</button>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
